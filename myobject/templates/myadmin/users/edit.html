{% extends "myadmin/base.html" %}

{% block mainbody %}				
	<h3>
		会员信息管理
	</h3>
	<form action="{% url 'myadmin_usersupdate' users.id%}" id="edit-profile" class="form-horizontal" method="post">
	 
	 {% csrf_token %}
		<fieldset>
			<legend>修改会员信息</legend>
			<div class="control-group" >
				<label class="control-label " for="input01" >账号

				</label>
				<div class="controls" id="y" >
					{{ users.username}}
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01" >姓名</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01"  name='name' value='{{ users.name}}'/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">性别</label>
				<div class="controls" id="y">
					<input type="radio" name="sex" class="input-xlarge" checked id="input01" value="1" /> 男
					<input type="radio" name="sex" class="input-xlarge" id="input01" value="0" /> 女
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01" >地址</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01"  name='address' value='{{ users.address}}' />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01" >邮编</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01"  name='code' value='{{ users.code}}'/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01" >手机</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01"  name='phone' value='{{ users.phone}}'/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01" >邮箱</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01"  name='email' value='{{ users.email}}'/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">状态：</label>
				<div class="controls" id="y">
					
					<input type="radio" name="state"  checked class="input-xlarge" id="input01" value="1" /> 启用会员&nbsp;&nbsp;
					<input type="radio" name="state" class="input-xlarge" id="input01" value="2" /> 禁用用户&nbsp;&nbsp;
					<input type="radio" name="state" class="input-xlarge" id="input01" value="0" /> 管理员 
				</div>

			</div>		
	
			<div class="form-actions">
				<button type="submit" class="btn btn-primary">确认</button> <button type="reset" class="btn">重置</button>
			</div>
		</fieldset>
	</form>
{% endblock %}
