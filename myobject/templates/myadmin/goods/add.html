{% extends "myadmin/base.html" %}

{% block mainbody %}				
	<h3>
		商品信息管理
	</h3>
	<form action="{% url 'myadmin_goodsinsert' %}" id="edit-profile" class="form-horizontal" method="post" enctype="multipart/form-data">
	 {% csrf_token %}
		<fieldset>
			<legend>添加商品信息</legend>
			<div class="control-group">
				<label class="control-label" for="input01">类别</label>
				<div class="controls">
					<select name="typeid">
						{% for vo in typelist %}
							<option 
								{% if vo.pid == 0 %}
									disabled
								{% endif %} 
								 value="{{ vo.id }}">{{ vo.name }}</option>
						{% endfor %}
					</select>
				</div> 
			</div>
		
			<div class="control-group">
				<label class="control-label" for="input01">商品名</label>
				<div class="controls">
					<input type="text" name="goods" class="input-xlarge" id="input01"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">厂家</label>
				<div class="controls">
					<input type="text" name="company" class="input-xlarge" id="input01"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">简介</label>
				<div class="controls">
					<input type="text" name="descr" class="input-xlarge" id="input01"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">单价</label>
				<div class="controls">
					<input type="text" name="price" class="input-xlarge" id="input01"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">图片</label>
				<div class="controls">
					<input type="file" name="pic" class="input-xlarge" id="input01"/>
				</div>
			</div>	
			<div class="control-group">
				<label class="control-label" for="input01">状态</label>
				<div class="controls">
					<input type="text" name="state" class="input-xlarge" id="input01"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">库存</label>
				<div class="controls">
					<input type="text" name="store" class="input-xlarge" id="input01"/>
				</div>
			</div>	
			<div class="control-group">
				<label class="control-label" for="input01">销售量</label>
				<div class="controls">
					<input type="text" name="num" class="input-xlarge" id="input01"/>
				</div>
			</div>	
			<div class="control-group">
				<label class="control-label" for="input01">点击量</label>
				<div class="controls">
					<input type="text" name="clicknum" class="input-xlarge" id="input01"/>
				</div>
			</div>		
			
			<div class="form-actions" id="x">
				<button type="submit" class="btn btn-primary">添加</button>&nbsp;&nbsp;&nbsp;&nbsp;
				<button type="reset" class="btn">重置</button>
			</div>
		
		</fieldset>
	</form>
{% endblock %}
